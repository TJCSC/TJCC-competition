   <div class="container">
        <h1>FCC Upload Page</h1>
        <p>Submit your story about your favorite color here.</p>

        <form class="well" enctype='multipart/form-data' action='cgi/save_story.cgi' method='post'>
            <fieldset>

            <label>Color Name:</label>
            <input type='text' name='color_name' value='' placeholder="Your favorite color" class="span3" required/>

            <label>Story:</label>
            <textarea name='story' rows=10 class="span6" placeholder="Your story about your favorite color" required></textarea>

            <label>Picture:
            <input type='file' name='picture' required>
            </label>

            <button type='submit' class="btn btn-primary">Submit</button>
            </fieldset>
        </form>
