<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>FCC</title>
    <link href="/assets/favicon.ico" rel="icon">
    <link href="/assets/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
        background: #FAFAFA;
      }  
    </style>
</head>
<body>
    <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <a class="brand" href="/">FCC</a>
                <ul class="nav">
                    <li><a href="/">Home</a></li>
                    <li class="active"><a href="/upload.html">Submit</a></li>
                    <li><a href="cgi/browse.py">Browse</a></li>
                </ul>
                <ul class="nav pull-right">
                    <script type="text/javascript">
                        function getCookie(name)
                        {
                            var i, x, y, ARRcookies = document.cookie.split(";");
                            for(i=0;i<ARRcookies.length;i++) {
                                x=ARRcookies[i].substr(0, ARRcookies[i].indexOf("="));
                                y=ARRcookies[i].substr(ARRcookies[i].indexOf("=")+1);
                                x=x.replace(/^\s+|\s+$/g,"");
                                if(x==name) return unescape(y);
                            }
                            return null;
                        }
                        var kookie=getCookie("KOOKIE")
                        if(kookie!=undefined) {
                            var username=kookie.split("_")[0];
                            if(username[0] == "\"")
                                username = username.substr(1)
                            if(username != null && username != "")
                                if(username == 'admin')
                                {
                                    document.write("<li><a href='/cgi/admin.py'> Admin</a></li>");
                                    document.write("<li class='divider-vertical'></li>");
                                }
                            document.write("<li><a href='/cgi/login.py'><i class='icon-user icon-white'></i> "+username+"</a></li>");
                        }
                        else
                            document.write("<li><a href='/cgi/login.py'><i class='icon-user icon-white'></i> Login</a></li>");
                    </script>
                </ul>
            </div>
        </div>
    </div>

   <div class="container">
        <h1>FCC Upload Page</h1>
        <p>Submit your story about your favorite color here.</p>

        <form class="well" enctype='multipart/form-data' action='cgi/save_story.py' method='post'>
            <fieldset>

            <label>Story Title:</label>
            <input type='text' name='color_name' value='' placeholder="Your favorite color" class="span3" required/>

            <label>Story:</label>
            <textarea name='story' rows=10 class="span6" placeholder="Your story about your favorite color" required></textarea>

            <label>Picture:
            <input type='file' name='picture' required>
            </label>

            <button type='submit' class="btn btn-primary">Submit</button>
            </fieldset>
        </form>
    </div>
    <div class="container">
        <footer class="footer">
            <hr>
            <p>&copy; Thomas Jefferson Computer Security Competition Club 2012</p>
        </footer>
    </div>


</body>
</html>
